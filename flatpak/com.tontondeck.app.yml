app-id: com.tontondeck.app
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: tontondeck

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/tontondeck/cargo
    npm_config_nodedir: /usr/lib/sdk/node20

modules:
  - name: tontondeck
    buildsystem: simple
    build-commands:
      # Install npm dependencies
      - npm ci
      # Build frontend
      - npm run build
      # Build Tauri app
      - cd src-tauri && cargo build --release
      # Install binary
      - install -Dm755 src-tauri/target/release/tontondeck /app/bin/tontondeck
      # Install icons
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.tontondeck.app.png
      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/com.tontondeck.app.png
      # Install desktop file
      - install -Dm644 flatpak/com.tontondeck.app.desktop /app/share/applications/com.tontondeck.app.desktop
      # Install metainfo
      - install -Dm644 flatpak/com.tontondeck.app.metainfo.xml /app/share/metainfo/com.tontondeck.app.metainfo.xml
    sources:
      - type: dir
        path: ..
