name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: get_version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Building version: $version"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release with auto version
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:IncludeAllContentForSelfExtract=true -p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Solus Manifest App ${{ github.ref_name }}
          body: |
            ## ðŸŽ® Solus Manifest App ${{ github.ref_name }}

            **Download the executable below and run it - no installation required!**

            ### What's New
            See the commit history for detailed changes.

            ### Installation
            1. Download `SolusManifestApp.exe`
            2. Run the executable
            3. Enter your API key in Settings
            4. Start managing your Steam depots!

            ### Requirements
            - Windows 10 version 1903 or later
            - ~200MB disk space
            - Internet connection

            ---

            **Full changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
          files: ./bin/Release/net8.0-windows10.0.19041.0/win-x64/publish/SolusManifestApp.exe
          draft: false
          prerelease: false
