name: Cleanup Old Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Cleanup old releases
        uses: actions/github-script@v7
        with:
          script: |
            const keepCount = 5;

            // Get all releases
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            console.log(`Total releases: ${releases.length}`);

            // Sort by creation date (newest first)
            const sortedReleases = releases.sort((a, b) =>
              new Date(b.created_at) - new Date(a.created_at)
            );

            // Keep only the latest 5, delete the rest
            const releasesToDelete = sortedReleases.slice(keepCount);

            console.log(`Keeping ${keepCount} releases, deleting ${releasesToDelete.length} old releases`);

            for (const release of releasesToDelete) {
              console.log(`Deleting release: ${release.name} (${release.tag_name})`);

              try {
                // Delete the release
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });

                // Delete the associated tag
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${release.tag_name}`
                });

                console.log(`✓ Deleted release and tag: ${release.tag_name}`);
              } catch (error) {
                console.log(`✗ Failed to delete ${release.tag_name}: ${error.message}`);
              }
            }

            console.log('Cleanup complete!');
